
<!DOCTYPE html>

  </div>
  <div class="galeria">
    <!-- Imagens reais do serviço seriam listadas aqui -->
    <img src="https://via.placeholder.com/600x400?text=Película+Jateada" alt="Película Jateada"/>

  <div class="voltar">
    <a href="index.html">Voltar à página principal</a>
